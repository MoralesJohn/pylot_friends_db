<html>
<head>
	<title>Friends</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" href="static/css/styles.css" type="text/css">
</head>
<body>
	<h4>Delete my friend</h4>
	<table>
		<thead></thead>
		<tbody>
			<tr>
				<td><label for="first_name">First Name:</label></td>
				<td>{{ data[0]['first_name'] }}</td>
			</tr>			
			<tr>
				<td><label for="last_name">Last Name:</label></td>
				<td>{{ data[0]['last_name'] }}</td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td>{{ data[0]['email'] }}</td>
			</tr>
		</tbody>
	</table>
	<a href="/">Keep my friend</a>
	<hr />
	<a href="/delete_submit/{{id}}"><button>CONFIRM DELETE</button></a>
</body>
</html>
